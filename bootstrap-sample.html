<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Responsive Design Demo</title>
    <style>
      .border{border:solid black 2px
      }
      .slate-back{background-color: rgb(112, 128, 144)
      }
      .letters{color: white; font-weight: bold;
      }
    </style>
  </head>
  <body>
      <div class="container-fluid">
        <div class="row text-center"></div>
        <div class="col"</div>
              <h1>Alphanumeric Characters</h1>
      </div>
      <div class="row border slate-back text-center">
        <div class="col-2"> <img src="Casio-Vintage-Black-&-Gold-_302714.jpg" alt="Casio wristwatch"</div>
          <div class="col-10">
            <div class="row">
              <div class="col-lg-4">
                <button type="button" class="btn btn-primary">Numbers</button>
                <div class="letters">
                <br></br>
                  <p>1</p>
                  <p>2</p>
                  <p>3</p>
                  <p>4</p>
                  <p>5</p>
                </div>
              </div>
              <div class="col-lg-4">
                <button type="button" class="btn btn-dark">Letters</button>
                <div class="letters">
                <br></br>
                  <p>A</p>
                  <p>B</p>
                  <p>C</p>
                  <p>D</p>
                  <p>E</p>
                </div>
              </div>
              <div class="col-lg-4">
                <button type="button" class="btn btn-danger">Symbols</button>
                <div class="letters">
                <br></br>
                  <p>!</p>
                  <p>@</p>
                  <p>#</p>
                  <p>$</p>
                  <p>%</p>
                </div>
              </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
