<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font Sample</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Open+Sans:ital@1&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
      .headline{
        font-family: 'Lora', serif;
      }
      .body{
        font-family: 'Open Sans', sans-serif;
      }
      .credit{
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="headline">Words to Live By</h1>
    <h2 class="body">&quot;Never interrupt your enemy when he is making a mistake.&quot;</h2>
    <h4 class="credit">-Napoleon Bonaparte</h4>
  </body>
</html>
